<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Underside</title>
  </head>
  <body>
    <div class="tv-wrapper">
      <div class="video-container" id="videoContainer">
        <video
          poster="img/cover.webp"
          src="https://elinacreatives.dk/kea/11b_indholdsproduktion/done_MF_video.mp4"
          controls
        ></video>
      </div>
    </div>
  </body>

  
</html>

<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto", sans-serif;
      background: url("img/baggrund_gul.svg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .tv-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 150%;
      max-width: 50vw;
      height: auto;
      margin-bottom: 40px;
    }

    .video-container {
      position: relative;
      width: 150%;
      padding: 20px;
      border: 1px solid #ffffff;
      border-radius: 15px;
      background-color: #000000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1;

    }

    .tv-frame {
      position: absolute;
      top: -190px;
      left: -120px;
      width: 130%;
      height: auto;
      z-index: 2;
      pointer-events: none; /* Tillader klik p√• videoen gennem tv-rammen */
    }

    video {
      width: 90%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .tv-wrapper {
        max-width: 190vw;
        justify-content: center;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .tv-wrapper {
        max-width: 100vw;
        justify-content: center;
        align-items: center;
      }
    }
